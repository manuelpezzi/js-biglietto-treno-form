<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo Biglietto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-primary">
    <div class="container py-5">
        <h1 class="text-center mb-4">Calcola il Prezzo del Biglietto</h1>
        <div class="card shadow p-4 ">
            <form id="ticketForm">
                <div class="mb-3">
                    <label for="fullName" class="form-label  ">Nome e Cognome</label>
                    <input type="text" id="fullName"
                        class="form-control border border-primary bg-info bg-opacity-10 border-opacity-50"
                        placeholder="Inserisci il nome e cognome" required>
                </div>
                <div class="mb-3">
                    <label for="km" class="form-label">Km da percorrere</label>
                    <input type="number" id="km"
                        class="form-control border border-primary bg-info bg-opacity-10 border-opacity-50"
                        placeholder="Inserisci i chilometri" required>
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Fascia d'et√†</label>
                    <select id="age" class="form-select border border-primary bg-info bg-opacity-10  " required>
                        <option value="">Seleziona</option>
                        <option value="minor">Minorenne</option>
                        <option value="adult">Maggiorenne</option>
                        <option value="senior">Over 65</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Calcola</button>

            </form>
            <div id="risultatoCard" class="container py-5 d-none  ">
                <h1 class="text-center py-5">Il tuo biglietto</h1>
                <div class="card shadow p-4  bg-info bg-opacity-10 border-opacity-50">
                    <div class="card-body  d-flex justify-content-between">
                        <h5 class="card-title" id="nomeCompleto"></h5>
                        <p id="dettagli"></p>
                        <p id="prezzo"></p>

                        <img src="./QR_code_for_mobile_English_Wikipedia.svg" alt="qr code biglietto">
                    </div>

                </div>
            </div>
        </div>
    </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
