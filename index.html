<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo Biglietto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Calcola il Prezzo del Biglietto</h1>
        <div class="card shadow p-4">
            <form id="ticketForm">
                <div class="mb-3">
                    <label for="fullName" class="form-label">Nome e Cognome</label>
                    <input type="text" id="fullName" class="form-control" placeholder="Inserisci il nome e cognome"
                        required>
                </div>
                <div class="mb-3">
                    <label for="km" class="form-label">Km da percorrere</label>
                    <input type="number" id="km" class="form-control" placeholder="Inserisci i chilometri" required>
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Fascia d'et√†</label>
                    <select id="age" class="form-select" required>
                        <option value="">Seleziona</option>
                        <option value="minor">Minorenne</option>
                        <option value="adult">Maggiorenne</option>
                        <option value="senior">Over 65</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Calcola</button>
            </form>
            <div id="result" class="mt-4"></div>
        </div>
        <div id="risultato">
            <p id="prezzo"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
